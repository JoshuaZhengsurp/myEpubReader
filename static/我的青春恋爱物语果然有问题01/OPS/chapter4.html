<h3>登场人物</h3>
<div style="text-align:center"><img src="images/143747032688.jpg"/></div>
<p></p>
<p>比企谷八幡……本书主角。高中二年级。个性别扭。</p>
<p>雪之下雪乃……侍奉社社长，十全十美的美少女，但个性教人不敢恭维。</p>
<p>由比滨结衣……八幡的同班同学，总是看人脸色。</p>
<p>材木座义辉……御宅族，视八幡为同伴。</p>
<p>户冢彩加………网球社社员。长相很可爱，可是……</p>
<p>平冢静…………国文老师，亦身为导师。</p>
