  <h4 id="heading_id_2">1／俯瞰风景<br />
  　　thanatos.</h4>

  <div class="background">
    <p class="rules-2">那一天，我选择走大马路回家。</p>

    <p class="rules-2">对我来说，这是难得的心血来潮。</p>

    <p class="rules-2">我茫然地走在早已看腻的大楼之间，没多久就有一个人掉了下来。</p>

    <p class="rules-2">很少有机会这样听见骨骼折断的喀嚓声，那人很明显是从大楼坠落而死的。</p>

    <p class="rules-2">红色在柏油路面上淌流开来，残骸中保有原形的部分，是一头长长的黑发，与纤细、让人联想到白色的脆弱手脚，以及血肉模糊的脸孔。</p>

    <p class="rules-2">这一连串的影像，令我幻想起夹在旧书页当中，被压成扁平的押花。</p>

    <p><br /></p>

    <p class="rules-2">——大概是因为，</p>

    <p class="rules-2">那具只有颈子宛如胎儿般弯折的亡骸，在我看来就像折断的百合吧。</p>

    <p><br /></p>

    <p class="rules-2 right">／俯瞰风景</p>
  </div>
