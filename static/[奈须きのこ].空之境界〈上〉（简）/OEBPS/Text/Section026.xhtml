<body>
  <h4 id="heading_id_2">3／痛觉残留<br />
  　　ever cry. never life.</h4>

  <div class="background">
    <p class="rules-2">小时候，有一次玩扮家家酒，我把手掌割伤了。</p>

    <p class="rules-2">因为在借来的东西、仿制品、模型……</p>

    <p class="rules-2">这些迷你版的煮菜道具里，掺杂了一把真的刀子。</p>

    <p class="rules-2">我拿起那柄有漂亮雕饰的小刀玩要，不知不觉在指缝间割出很深的伤口。</p>

    <p class="rules-2">掌心沾满血迹的我回到母亲身边，记得她在骂过我之后掉了眼泪，还温柔地拥抱我。</p>

    <p class="rules-2">很痛吧？母亲说道。</p>

    <p class="rules-2">那些话的意思我听不太懂，但是我很高兴能被人抱在怀里，和母亲一起哭泣。</p>

    <p class="rules-2">藤乃，等伤口痊愈就不会再痛了——</p>

    <p class="rules-2">妈妈边替我包上白色的绷带边告诉我。</p>

    <p class="rules-2">这句话的意思我还是听不懂。</p>

    <p class="rules-2">因为我从没有感觉过痛。</p>

    <p><br /></p>

    <p class="rules-2 right">／痛觉残留</p>
  </div>
</body>
